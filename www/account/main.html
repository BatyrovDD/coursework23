<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Изменение данных аккаунта — Калькулятор расчёта размера платы за электроснабжение</title>
</head>
<body>
	<div class="wrapper">
        <h2>Личный кабинет</h2>

        <div class="admin__zone" hidden>
            <h3>Администрирование:</h3>
            <a href="../edit-rates">Изменить тарифные ставки</a>
        </div>

        <h3>Редактирование данных аккаунта:</h3>
        <form>
            <label>Никнейм</label>
            <input type="text" name="username" class="edit__username__input" value="" disabled><br>
            <label>Полное имя</label>
            <input type="text" name="full_name" class="edit__fullname__input" value="" required><br>
            <label>E-mail</label>
            <input type="email" name="email" class="edit__email__input" value="" required><br><br>
            <label>Новый пароль</label>
            <input type="password" name="password" class="edit__password__input" value="" autocomplete="off"><br>
            <label>Повторите пароль</label>
            <input type="password" name="confirm_password" class="edit__repeat__password__input" value="" autocomplete="off"><br>
        </form>
        <input type="submit" class="edit__account__button" value="Сохранить"><br><br>

        <h3>История отчётов:</h3>

        <ul class="pdf__reports__place"></ul>

        <br>
        <a href="logout">Выйти из аккаунта</a><br><br>
        <a href="../">Вернуться назад</a>
    </div>

    <script src="../js/jquery-3.6.0.min.js"></script>
    <script src="../js/main.js"></script>
    <script src="../js/account.js"></script>
</body>
</html>
